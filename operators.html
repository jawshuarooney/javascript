<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in js</title>
</head>
<body>

    <script>

        var a = 10, b = 15, c = "20", d = 20, e = 5, f = 12, w = 20;
        // < is less than
        document.write(a < b)
        document.write("<br>")
        // > is more than
        document.write(b > c)
        document.write("<br>")
        // >= is more than or equal to
        document.write(d >= c)
        document.write("<br>")
          // == checks number
        document.write(d == c)
        document.write("<br>")
        // === checks data types 
        document.write(d === c)
        document.write("<br>")
        document.write(d != c)
        // != Does not equal to
        document.write("<br>")
        document.write(e != b)
        document.write("<br>")
        // && is "and" ( need all to be true )
        document.write(a == b && c != b && d >= b)
        document.write("<br>")
        // || is "or" ( only need 1 to be true)
        document.write(b === d || c <= d || w!= a || f === c)
        document.write("<br>")
        // isNaN not a number
        document.write(isNaN(c));

        document.write("<br>")
        document.write("<br>")

        var a = 10;
         a = a + 6
        // a++
        // a--
        document.write(a)

    </script>
    
</body>
</html>
